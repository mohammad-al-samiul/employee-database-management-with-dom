<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Database Management</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="max-w-[1400px] mx-auto m-20">
      <div>
        <div class="max-w-[1000px] mx-auto">
          <h1 class="text-3xl font-bold text-center">
            Employee Database Management
          </h1>
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded createEmployee"
          >
            Add Employee
          </button>
          <div class="border-4 mt-10 h-[500px] flex">
            <div class="w-[30%] border-r-4">
              <div>
                <h1 class="border-b-4 p-4 text-center font-bold">
                  Employee List
                </h1>
                <div class="employee-name-list"></div>
              </div>
            </div>
            <div class="w-full">
              <h1 class="text-center border-b-4 p-4 font-bold">
                Employee Information
              </h1>
              <div class="employee-single-info"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="addEmployee">
        <form class="addEmployee_create">
          Add a new Employee
          <div>
            <input
              type="text"
              name="firstName"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              name="lastName"
              placeholder="Last Name"
              required
            />
          </div>
          <input
            type="text"
            name="imageUrl"
            placeholder="Image URL (Optional)"
          />
          <input type="email" name="email" placeholder="Email" required />
          <input
            type="number"
            name="contactNumber"
            placeholder="Contact"
            required
          />
          <input type="number" name="salary" placeholder="Salary" required />
          <input type="text" name="address" placeholder="Address" required />
          <input
            type="date"
            name="dob"
            placeholder="Date of Birth"
            class="addEmployee_create--dob"
            required
          />
          <input
            type="submit"
            class="addEmployee_create--submit"
            value="Submit"
          />
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
